<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>変わりつづける</title>

  <!-- iOSでフルスクリーン表示を有効にする -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


  <style>
    /* --- ローカルフォントを読み込む設定 --- */
    @font-face {
      font-family: 'ZenKakuGothic';
      src: url('./fonts:/ZenKakuGothicNew-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* --- 全体のスタイル --- */
    body {
      margin: 0;
      background-color: rgb(87, 155, 189);
      height: 100vh;
      position: relative;
      font-family: 'ZenKakuGothic', sans-serif; /* ローカルフォントを優先指定 */
    }

    /* --- 中央の図形画像のスタイル --- */
    .shape {
      position: absolute;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: auto;
    }

    /* --- 詩のテキストスタイル --- */
    .poem {
      position: absolute;
      top: 5%;
      left: 10%;
      line-height: 3.0;
      font-size: 22px;
      color: rgb(255, 255, 255);
    }

    .poem div {
      width: 200px;
      text-align: left;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- 図形GIF -->
  <img src="circle.gif" alt="図形" class="shape" />

  <!-- 詩表示 -->
  <div class="poem" id="poem">
    <div id="line1">赤い</div>
    <div id="line2">太陽が</div>
    <div id="line3">ある</div>
  </div>

  <!-- 詩更新スクリプト -->
  <script>
    const groups = [
      ["赤い", "丸い", "大きな", "私の", "ジューシーな"],
      ["梅干しが", "りんごが", "夕日が", "太陽が", "トマトジュースが一滴"],
      ["浮いている", "回っている", "売られている", "光っている", "ある", "のぼっていく"]
    ];

    const lines = [
      document.getElementById("line1"),
      document.getElementById("line2"),
      document.getElementById("line3")
    ];

    function getRandomWord(group) {
      return group[Math.floor(Math.random() * group.length)];
    }

    let currentLine = 0;

    function updatePoemLine() {
      lines[currentLine].textContent = getRandomWord(groups[currentLine]);
      currentLine = (currentLine + 1) % 3;
    }

    setInterval(updatePoemLine, 4000);
  </script>

  <!-- GIFを5分おきにリロード -->
  <script>
    const gif = document.querySelector('.shape');
    setInterval(() => {
      const currentSrc = gif.src.split('?')[0];
      gif.src = `${currentSrc}?t=${Date.now()}`;
    }, 5 * 60 * 1000);
  </script>

  <!-- PWA用のService Worker読み込み -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log("✅ Service Worker registered", reg))
        .catch(err => console.error("❌ Service Worker failed", err));
    }
  </script>
</body>
</html>
